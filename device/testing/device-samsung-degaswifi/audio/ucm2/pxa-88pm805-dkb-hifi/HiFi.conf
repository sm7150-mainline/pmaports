SectionDevice."Speaker" {
        Comment "Internal speaker"

        EnableSequence [
                cset 'name="PM805_CODEC_MIX_EQ_COEFFICIENT_3" 28'
        ]

        DisableSequence [
                cset 'name="PM805_CODEC_MIX_EQ_COEFFICIENT_3" 0'
        ]

        Value {
                PlaybackPriority 100
                PlaybackPCM "hw:${CardId}"
        }
}

SectionDevice."Mic" {
